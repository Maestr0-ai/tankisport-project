{% extends "base.html" %}

{% block content %}
<h1>Результаты матчей</h1>

<div class="results">
  {% for r in rounds %}
  <details class="round">
    <summary>Раунд {{ r.round }}</summary>

    <ul class="results-list">
      {% for match in r.matches %}
      <li>{{ match }}</li>
      {% endfor %}
    </ul>
  </details>
  {% endfor %}
</div>
{% endblock %}
