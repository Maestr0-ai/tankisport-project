{% extends "base.html" %}
{% block content %}

<h1>Команды</h1>

{% if teams %}
<div class="teams">
  {% for t in teams %}
  <div class="team-card">
    <img src="{{ t.avatar }}" width="40">
    <strong>{{ t.name }}</strong>
    <span>{{ t.country }}</span>
  </div>
  {% endfor %}
</div>
{% else %}
<p>Нет данных</p>
{% endif %}

{% endblock %}
